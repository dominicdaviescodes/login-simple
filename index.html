<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
</head>

<body>
  <div class="my-form">
    <form>
      <div class="my-border">
        <h1>Please Sign In</h1>

        <!-- email -->
        <label for="emailbox" class="block-labels">Email:</label>
        <input type="text" id="emailbox">

        <!-- password -->
        <label for="password" class="block-labels">Password:</label>
        <input type="password" id="emailbox">

        <!-- stay signed in checkbox -->
        <div id="login-checkbox">
          <input type="checkbox">
          <label for="my-checkbox">Keep me signed in</label>
        </div>

        <!-- submit form -->
        <button id="sign-btn">Sign In</button>
      </div>
    </form>
  </div>
</body>

</html>
